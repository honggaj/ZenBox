<div class="bg-blue-50 min-h-screen py-12 px-4">
  <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md p-8 space-y-6">
    <h2 class="text-3xl font-bold text-blue-700 text-center mb-4">
      <i class="fas fa-envelope-open-text text-blue-500 mr-2"></i>Liên hệ với ZenBox
    </h2>

    <p class="text-center text-gray-600">
      Nếu bạn có bất kỳ câu hỏi hoặc góp ý nào, đừng ngần ngại liên hệ với chúng tôi nhé 🌿
    </p>

    <form class="space-y-4">
      <div class="grid md:grid-cols-2 gap-4">
        <input type="text" placeholder="Họ và tên" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 outline-none" />
        <input type="email" placeholder="Email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 outline-none" />
      </div>
      <input type="text" placeholder="Tiêu đề" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 outline-none" />
      <textarea rows="5" placeholder="Nội dung liên hệ..." class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 outline-none"></textarea>

      <div class="text-right">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg shadow">
          <i class="fas fa-paper-plane mr-2"></i>Gửi liên hệ
        </button>
      </div>
    </form>

    <div class="mt-8 text-center text-sm text-gray-500">
      <i class="fas fa-phone text-blue-500 mr-1"></i> Hotline: 0909 123 456 &nbsp; | &nbsp;
      <i class="fas fa-map-marker-alt text-blue-500 mr-1"></i> 123 Zen Street, Quận Bình An, TP. Yên Bình
    </div>
  </div>
