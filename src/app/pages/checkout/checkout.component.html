<div class="max-w-4xl mx-auto p-6 space-y-8 bg-white rounded-lg shadow-xl my-8">
  <h2 class="text-4xl font-extrabold text-blue-700 text-center mb-6">Xác nhận đơn hàng</h2>

  <div class="border border-blue-200 rounded-lg p-6 bg-blue-50/50">
    <h3 class="text-2xl font-semibold text-blue-700 mb-4">Sản phẩm trong giỏ hàng</h3>
    <div *ngIf="cartProducts.length === 0" class="text-center text-gray-500 py-4">
      Giỏ hàng trống. Không có gì để thanh toán.
    </div>
    <div *ngFor="let item of cartProducts" class="flex justify-between items-center py-2 border-b border-blue-100 last:border-b-0">
      <div class="flex items-center gap-4">
        <img [src]="item.image" alt="{{item.name}}" class="w-16 h-16 object-cover rounded-md shadow-sm">
        <div>
          <p class="font-medium text-gray-800">{{ item.name }}</p>
          <p class="text-sm text-gray-500">Số lượng: {{ item.quantity }}</p>
        </div>
      </div>
      <span class="font-semibold text-blue-600">{{ (item.price * item.quantity) | number }}đ</span>
    </div>
    <div class="text-right text-xl font-bold text-blue-800 mt-6 pt-4 border-t border-blue-200">
      Tổng cộng: {{ getTotal() | number }}đ
    </div>
  </div>

  <div class="border border-green-200 rounded-lg p-6 bg-green-50/50">
    <h3 class="text-2xl font-semibold text-green-700 mb-4">Thông tin giao hàng</h3>
    <form #customerForm="ngForm" (ngSubmit)="placeOrder(customerForm)">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Họ và tên</label>
          <input type="text" id="name" name="name" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Số điện thoại</label>
          <input type="tel" id="phone" name="phone" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="md:col-span-2">
          <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Địa chỉ giao hàng</label>
          <input type="text" id="address" name="address" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="md:col-span-2">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email (Tùy chọn)</label>
          <input type="email" id="email" name="email"
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="md:col-span-2">
          <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Ghi chú (Tùy chọn)</label>
          <textarea id="notes" name="notes" rows="3"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>
      </div>

      <div class="mt-8 text-center">
        <button type="submit" class="bg-gradient-to-r from-green-500 to-teal-600 hover:from-green-600 hover:to-teal-700 text-white font-semibold px-8 py-3 rounded-full shadow-lg transition transform hover:scale-105">
          Hoàn tất đặt hàng
        </button>
      </div>
    </form>
  </div>
</div>
