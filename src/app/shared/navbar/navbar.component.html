<nav class="bg-white shadow-md px-4 py-3 flex justify-between items-center relative z-50">
  <!-- Logo -->
  <a routerLink="/" class="flex items-center space-x-2">
    <img src="assets/logo_zenbox.png" alt="ZenBox Logo" class="h-8 w-auto" />
    <span class="text-2xl font-bold text-blue-500">ZenBox</span>
  </a>

  <!-- Desktop Menu -->
  <ul class="hidden md:flex space-x-6 font-medium text-gray-700">
    <li><a routerLink="/" routerLinkActive="text-blue-500">Trang chủ</a></li>
    <li><a routerLink="/products" routerLinkActive="text-blue-500">Sản phẩm</a></li>
    <li><a routerLink="/zen-music" routerLinkActive="text-blue-500">Nhạc thiền</a></li>
    <li><a routerLink="/about" routerLinkActive="text-blue-500">Giới thiệu</a></li>
    <li><a routerLink="/contact" routerLinkActive="text-blue-500">Liên hệ</a></li>
    <li><a routerLink="/cart" routerLinkActive="text-blue-500">🛒</a></li>
  </ul>

  <!-- Mobile Menu Toggle -->
  <div class="md:hidden">
    <button (click)="toggleMenu()">
      <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- Overlay -->
  <div *ngIf="isMenuOpen" class="overlay-backdrop" (click)="closeMenu()"></div>

  <!-- Slide-in menu (Mobile) -->
  <div
    class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg transform transition-transform duration-300 ease-in-out z-50"
    [ngClass]="{ '-translate-x-full': !isMenuOpen, 'translate-x-0': isMenuOpen }"
    style="will-change: transform;"
  >
    <div class="flex flex-col h-full p-6 justify-start space-y-6 font-medium text-gray-700 text-lg">
      <a routerLink="/" (click)="closeMenu()" routerLinkActive="text-blue-500">🏠 Trang chủ</a>
      <a routerLink="/products" (click)="closeMenu()" routerLinkActive="text-blue-500">📦 Sản phẩm</a>
      <a routerLink="/zen-music" (click)="closeMenu()" routerLinkActive="text-blue-500">🎵 Nhạc thiền</a>
      <a routerLink="/about" (click)="closeMenu()" routerLinkActive="text-blue-500">ℹ️ Giới thiệu</a>
      <a routerLink="/contact" (click)="closeMenu()" routerLinkActive="text-blue-500">📞 Liên hệ</a>
      <a routerLink="/cart" (click)="closeMenu()" routerLinkActive="text-blue-500">🛒 Giỏ hàng</a>
    </div>
  </div>
</nav>
